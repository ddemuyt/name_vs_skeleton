    <body>
        <h3>Level: <span id="level"></span></h3>
        <canvas id="myChart"></canvas>
        
        <div class="container">
            <div class="row">
                <div class="modal" tabindex="-1" role="dialog" id ="game-over" >
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">GAME OVER</h5>
                          </button>
                        </div>
                        
                        <div class="modal-body text-center">
                          <p>Would you like to retry?</p>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-warning .mx-auto" id="newGameBtn" onclick="window.location.reload()">Play Again</button></div>
                        </div>
                      </div>
                    </div>
                </div>         

            <div id="mapDiv" style="height:750px; width: 750px;"></div>
            </div>
        </div>
    
        <div id="turnDiv" class="container" style="display: none;">

            <div class="card text-center">
                <div class="card-header">
                    <div class="row">
                        <div class="col-4">
                          <h3>Your Health: <span id="player-health"></span></h3>
                          <p>Your Attack: <span id="player-attack"></span></p>
                          <p>Your Health Potions: <span id="player-potions"></span></p>
                        </div>
                        <div class="col-4">
                          
                        </div>
                        <div class="col-4">
                          <h3>Opponent's Health: <span id="opponent-health"></span></h3>
                        </div>
                      </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-4">
                            <img id="hero-image" src="img/pixel_big-knight-02.png" class="rounded img-fluid" alt="Hero">
                        </div>
                        <div class="col-4">
                            <p id="battle-log"></p>
                        </div>
                        <div class="col-4">
                            <img id="opponent-image" src="img/pixel-big_skeleton_1000px.png" class="rounded img-fluid" alt="opponent">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h3 id="game-message"></h3>
                        </div>
                    </div>

                </div>
                <div class="card-footer text-muted">
                    <div class="row">
                        <div class="col-5">
                            <button class="btn btn-primary" id="attack-button" onclick="attack()">Lay Down the Hurt</button>
                            <button class="btn btn-primary" id="health-button" onclick="health()">Health Potion</button>
                            <button class="btn btn-primary" id="restart-button" hidden="true" onclick="restart()">Continue</button>
                        </div>

                      </div>
                </div>
              </div>
    </body>

  <script src="js/game.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  </html>
